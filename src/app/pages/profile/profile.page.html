<!-- profile.page.html -->
<div class="profile-container">
  <div class="profile-header">
    <ion-fab slot="fixed" vertical="top" horizontal="end">
      <ion-fab-button color="custom" (click)="presentLogoutModal()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <h2>Account</h2>
  </div>

  <div class="initial-page">
    <div class="user-profile">
      <!-- Hidden file input -->
      <input
        #fileInput
        type="file"
        accept="image/*"
        (change)="handleProfilePictureChange($event)"
        style="display: none"
      />
      
      <!-- Profile picture container -->
      <div class="profile-picture-wrapper">
        <img [src]="userData.profilePictureUrl || '../assets/imagem/Tobipfp.png'" alt="Profile Picture" />
        <div class="edit-overlay" (click)="triggerFileInput()">
          <ion-icon name="camera"></ion-icon>
        </div>
        <div class="upload-spinner" *ngIf="isUploading">
          <ion-spinner></ion-spinner>
        </div>
      </div>
    </div>
    
    <p class="user-name">{{ userData.name || 'Tobi' }}</p>
    <p class="user-email">{{ userData.email || 'tobigmail.com' }}</p>

    <div class="profile-options">
      <!-- Your existing buttons... -->
      <ion-button color="custom" (click)="profileModal()">
        <ion-icon name="person-outline"></ion-icon> <span>Profile</span>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
      
      <ion-button color="custom" (click)="commentariesModal()">
        <ion-icon name="chatbubble-ellipses-outline"></ion-icon> <span>Commentaries</span>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
      
      <ion-button color="custom" (click)="scheduleModal()">
        <ion-icon name="calendar-outline"></ion-icon><span>Schedule</span>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
      
      <ion-button color="custom" (click)="settingsModal()">
        <ion-icon name="settings-outline"></ion-icon> <span>Settings</span>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
      
      <ion-button color="custom" (click)="versionModal()">
        <ion-icon name="information-circle-outline"></ion-icon> <span>Version</span>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </div>
  </div>
  <!-- Footer Component -->
  <app-footer></app-footer>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Edit Profile</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input [(ngModel)]="userData.name" placeholder="Enter your name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="userData.email" placeholder="Enter your email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Current Password</ion-label>
          <ion-input [(ngModel)]="currentPassword" type="password" placeholder="Enter current password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">New Password</ion-label>
          <ion-input [(ngModel)]="newPassword" type="password" placeholder="Enter new password"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="saveProfile()">Save Changes</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</div>
